[package]
name = "bacon-ls"
version = "0.20.0-dev"
edition = "2024"
authors = ["Matteo Bigoi <bigo@crisidev.org>"]
description = "Bacon Language Server"
documentation = "https://github.com/crisidev/bacon-ls"
readme = "README.md"
homepage = "https://github.com/crisidev/bacon-ls"
repository = "https://github.com/crisidev/bacon-ls"
license-file = "LICENSE"
keywords = ["lsp", "bacon", "tokio", "neovim", "vim"]
categories = ["command-line-utilities", "text-editors", "asynchronous"]
rust-version = "1.85"

[features]
bacon = []
default = []

[dependencies]
ansi-regex = "0.1.0"
argh = "0.1.13"
cargo = "0.86.0"
cargo-util = "0.2.18"
flume = "0.11.1"
notify = "8.0.0"
notify-debouncer-full = "0.5.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
tempfile = "3.19.1"
tokio = { version = "1.44.1", features = [
    "fs",
    "io-std",
    "io-util",
    "macros",
    "process",
    "rt-multi-thread",
    "time",
] }
tokio-util = "0.7.14"
toml = "0.8"
tower-lsp = { git = "https://github.com/Leandros/tower-lsp.git", rev = "1d8b5d74424183b0b6cdfaf7ad5cc6ca5b113cc3" }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", default-features = false, features = [
    "env-filter",
    "fmt",
] }

[dev-dependencies]
pretty_assertions = "1.4.1"
